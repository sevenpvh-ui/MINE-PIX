<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Pro - Real Money</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        /* CSS EMBUTIDO */
        :root {
            --bg-dark: #0f1923;
            --bg-sidebar: #1a242d;
            --accent: #00e701;
            --danger: #ff4d4d;
            --tile: #2f4553;
            --tile-hover: #557086;
            --text-muted: #b1bad3;
        }
        body { margin: 0; background-color: var(--bg-dark); color: white; font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 320px; background-color: var(--bg-sidebar); padding: 25px; display: flex; flex-direction: column; gap: 15px; box-shadow: 2px 0 10px rgba(0,0,0,0.3); z-index: 10; overflow-y: auto; }
        .logo-area { font-size: 24px; font-weight: bold; margin-bottom: 10px; color: white; display: flex; align-items: center; gap: 10px; }
        .user-info { font-size: 12px; color: var(--accent); margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; font-weight: bold;}
        label { font-size: 11px; color: var(--text-muted); font-weight: bold; margin-bottom: 5px; display: block; }
        input, select { background: var(--bg-dark); border: 2px solid var(--tile); color: white; padding: 12px; border-radius: 5px; width: 100%; box-sizing: border-box; font-weight: bold; outline: none; margin-bottom: 10px; }
        input:focus { border-color: var(--tile-hover); }
        .input-row { display: flex; gap: 5px; }
        .input-row button { width: 50px; background: var(--tile); color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .input-row button:hover { background: var(--tile-hover); }
        #action-btn { background-color: var(--accent); color: #000; font-weight: 800; border: none; padding: 18px; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px; margin-top: 10px; transition: 0.2s; }
        #action-btn:hover { filter: brightness(1.1); transform: translateY(-2px); }
        .cashout-mode { background-color: #ffae00 !important; color: black !important; box-shadow: 0 0 15px rgba(255, 174, 0, 0.4); }
        .finance-btns { display: flex; gap: 10px; margin-top: 10px; }
        .dep-btn { background: #00e701; color: black; flex: 1; border: none; padding: 10px; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 12px;}
        .with-btn { background: #2f4553; color: white; flex: 1; border: none; padding: 10px; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 12px;}
        .dep-btn:hover, .with-btn:hover { filter: brightness(1.1); }
        .game-area { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .balance-display { position: absolute; top: 30px; right: 30px; background: var(--bg-sidebar); padding: 12px 25px; border-radius: 30px; font-weight: bold; font-size: 18px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); display: flex; gap: 5px;}
        .balance-display span { color: var(--accent); }
        .grid-container { background: #0f1923; padding: 20px; border-radius: 15px; margin-top: 20px; position: relative; }
        .grid { display: grid; grid-template-columns: repeat(5, 75px); gap: 12px; }
        .cell { width: 75px; height: 75px; background-color: var(--tile); border-radius: 8px; border: none; cursor: pointer; font-size: 30px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 0 #1e2c36; transition: all 0.1s; }
        .cell:hover:not(:disabled) { background-color: var(--tile-hover); transform: translateY(-2px); }
        .cell:active:not(:disabled) { transform: translateY(2px); box-shadow: none; }
        .cell.safe { background-color: var(--bg-dark); border: 2px solid #ed8a19; cursor: default; box-shadow: none; animation: popIn 0.3s; }
        .cell.boom { background-color: var(--danger); box-shadow: none; }
        .cell:disabled { cursor: default; opacity: 1; }
        .stats-bar { margin-top: 30px; text-align: center; }
        #multiplier-display { font-size: 2em; font-weight: bold; opacity: 0.5; }
        #message-display { color: var(--text-muted); font-size: 14px; margin-top: 5px; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .hidden { display: none !important; }
        .modal { background: #1a242d; padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; border: 1px solid #2f4553; animation: popIn 0.3s; }
        .modal h2 { margin-top: 0; color: white; margin-bottom: 20px; }
        .modal p { color: #b1bad3; font-size: 13px; margin-bottom: 15px; }
        .modal input, .modal select, .modal textarea { width: 100%; margin-bottom: 10px; background: #0f1923; color: white; border: 1px solid #2f4553; padding: 12px; border-radius: 5px; }
        .modal button { width: 100%; padding: 12px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 5px; background: #00e701; color: black; transition: 0.2s; }
        .modal button:hover { filter: brightness(1.1); }
        .secondary-btn { background: #2f4553 !important; color: white !important; margin-top: 10px !important; }
        .close-btn { background: transparent !important; color: #ff4d4d !important; border: 1px solid #ff4d4d !important; margin-top: 15px !important; }
        .blink { animation: blinker 1s linear infinite; color: orange; font-weight: bold; margin-top: 10px; font-size: 12px;}
        @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes blinker { 50% { opacity: 0; } }
        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-5px);} 75% {transform: translateX(5px);} }
        .shake-anim { animation: shake 0.4s; border: 1px solid var(--danger); }
        @media (max-width: 768px) {
            body { flex-direction: column; height: auto; overflow-y: scroll; }
            .sidebar { width: 100%; box-sizing: border-box; padding: 20px; border-bottom: 1px solid #333; }
            .game-area { min-height: 80vh; padding: 20px 0; }
            .grid { grid-template-columns: repeat(5, 1fr); gap: 8px; width: 90vw; max-width: 350px; }
            .cell { width: auto; height: 16vw; max-height: 65px; font-size: 24px;}
            .balance-display { position: static; margin-bottom: 20px; }
        }
    </style>
</head>
<body>

    <div id="auth-screen" class="overlay">
        <div class="modal">
            <h2>üîê Acesso Mines Pro</h2>
            <input type="tel" id="auth-cpf" placeholder="Seu CPF (Apenas n√∫meros)" maxlength="14">
            <input type="password" id="auth-pass" placeholder="Sua Senha">
            <button onclick="login()">ENTRAR</button>
            <button onclick="register()" class="secondary-btn">CRIAR CONTA</button>
            <p id="auth-msg" style="color: red; margin-top: 10px; font-weight: bold;"></p>
        </div>
    </div>

    <div id="deposit-modal" class="overlay hidden">
        <div class="modal">
            <h2>üí∞ Depositar via PIX</h2>
            <p>Saldo cai automaticamente em segundos.</p>
            <input type="number" id="dep-amount" placeholder="Valor (Ex: 20.00)">
            
            <button onclick="generatePix()">GERAR QR CODE</button>

            <button onclick="simulateDeposit()" style="background: #00a8ff; color: white; margin-top: 10px;">
                ‚ö° SIMULAR PAGAMENTO APROVADO
            </button>
            
            <div id="pix-area" class="hidden" style="margin-top: 15px;">
                <img id="qr-img" src="" style="width: 200px; border-radius: 10px; margin-bottom: 10px; border: 2px solid white;">
                <textarea id="copy-paste" rows="3" readonly style="font-size: 10px;"></textarea>
                <button onclick="copyPix()" style="background: #2f4553; color: white;">COPIAR C√ìDIGO</button>
                <p class="blink">Aguardando pagamento...</p>
            </div>
            <button onclick="closeModal('deposit-modal')" class="close-btn">FECHAR</button>
        </div>
    </div>

    <div id="withdraw-modal" class="overlay hidden">
        <div class="modal">
            <h2>üí∏ Sacar Dinheiro</h2>
            <input type="number" id="with-amount" placeholder="Valor do Saque">
            <select id="pix-type">
                <option value="cpf">CPF</option>
                <option value="email">E-mail</option>
                <option value="phone">Telefone</option>
                <option value="random">Chave Aleat√≥ria</option>
            </select>
            <input type="text" id="pix-key" placeholder="Sua Chave PIX">
            <button onclick="requestWithdraw()">SOLICITAR SAQUE</button>
            <button onclick="closeModal('withdraw-modal')" class="close-btn">FECHAR</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="logo-area">üíé Mines Pro</div>
        <div class="user-info">
            CPF: <span id="user-cpf-display">...</span>
        </div>
        
        <div class="control-group">
            <label>VALOR APOSTA</label>
            <div class="input-row">
                <input type="number" id="betAmount" value="5.00">
                <button onclick="adjustBet(0.5)">¬Ω</button>
                <button onclick="adjustBet(2)">2x</button>
            </div>
        </div>

        <div class="control-group">
            <label>MINAS</label>
            <select id="minesCount">
                <option value="1">1 Mina</option>
                <option value="3" selected>3 Minas</option>
                <option value="5">5 Minas</option>
                <option value="10">10 Minas</option>
            </select>
        </div>

        <button id="action-btn">COME√áAR</button>
        
        <div class="finance-btns">
            <button onclick="openModal('deposit-modal')" class="dep-btn">DEPOSITAR</button>
            <button onclick="openModal('withdraw-modal')" class="with-btn">SACAR</button>
        </div>
    </div>

    <div class="game-area">
        <div class="balance-display">
            R$ <span id="balance">0.00</span>
        </div>
        <div class="grid-container" id="grid-container">
            <div class="grid" id="grid"></div>
        </div>
        <div class="stats-bar">
            <div id="multiplier-display">1.00x</div>
            <div id="message-display">Fa√ßa sua aposta</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
