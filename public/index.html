<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mines Pro - App</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root { --bg-dark: #0f1923; --bg-sidebar: #1a242d; --accent: #00e701; --danger: #ff4d4d; --tile: #2f4553; --tile-hover: #557086; --text-muted: #b1bad3; }
        body { margin: 0; background-color: var(--bg-dark); color: white; font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        
        /* UI Components */
        .sidebar { width: 320px; background-color: var(--bg-sidebar); padding: 25px; display: flex; flex-direction: column; gap: 15px; box-shadow: 2px 0 10px rgba(0,0,0,0.3); z-index: 10; overflow-y: auto; }
        .logo-area { font-size: 24px; font-weight: bold; margin-bottom: 10px; color: white; }
        .user-info { font-size: 12px; color: var(--accent); margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; font-weight: bold;}
        
        label { font-size: 11px; color: var(--text-muted); font-weight: bold; margin-bottom: 5px; display: block; }
        input, select { background: var(--bg-dark); border: 2px solid var(--tile); color: white; padding: 12px; border-radius: 5px; width: 100%; box-sizing: border-box; font-weight: bold; outline: none; margin-bottom: 10px; }
        .input-row { display: flex; gap: 5px; }
        .input-row button { width: 50px; background: var(--tile); color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        
        #action-btn { background-color: var(--accent); color: #000; font-weight: 800; border: none; padding: 18px; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px; margin-top: 10px; }
        .cashout-mode { background-color: #ffae00 !important; color: black !important; box-shadow: 0 0 15px rgba(255, 174, 0, 0.4); }
        .bonus-btn { background: linear-gradient(45deg, #ff0055, #ff00aa); color: white; border: none; padding: 12px; border-radius: 5px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 5px; display: flex; justify-content: center; align-items: center; gap: 8px; }
        
        .finance-btns { display: flex; gap: 10px; margin-top: 10px; }
        .dep-btn, .with-btn { flex: 1; border: none; padding: 10px; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 12px; }
        .dep-btn { background: #00e701; color: black; }
        .with-btn { background: #2f4553; color: white; }

        /* Game */
        .game-area { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .balance-display { position: absolute; top: 30px; right: 30px; background: var(--bg-sidebar); padding: 12px 25px; border-radius: 30px; font-weight: bold; font-size: 18px; display: flex; gap: 5px;}
        .balance-display span { color: var(--accent); }
        .grid-container { background: #0f1923; padding: 20px; border-radius: 15px; margin-top: 20px; position: relative; }
        .grid { display: grid; grid-template-columns: repeat(5, 75px); gap: 12px; }
        .cell { width: 75px; height: 75px; background-color: var(--tile); border-radius: 8px; border: none; cursor: pointer; font-size: 30px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 0 #1e2c36; transition: all 0.1s; }
        .cell:active:not(:disabled) { transform: translateY(2px); box-shadow: none; }
        .cell.safe { background-color: var(--bg-dark); border: 2px solid #ed8a19; cursor: default; box-shadow: none; animation: popIn 0.3s; }
        .cell.boom { background-color: var(--danger); box-shadow: none; }
        
        .live-feed { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.5); height: 40px; display: flex; align-items: center; overflow: hidden; font-size: 12px; color: #b1bad3; border-top: 1px solid #333; }
        .feed-item { display: flex; gap: 10px; padding: 0 20px; white-space: nowrap; animation: slideLeft 15s linear infinite; }
        .feed-money { color: #00e701; font-weight: bold; }

        /* Modais */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .hidden { display: none !important; }
        .modal { background: #1a242d; padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; border: 1px solid #2f4553; animation: popIn 0.3s; }
        .modal input, .modal button { width: 100%; margin-bottom: 10px; }
        .modal button { padding: 12px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; background: #00e701; color: black; }
        .secondary-btn { background: #2f4553 !important; color: white !important; }
        .close-btn { background: transparent !important; color: #ff4d4d !important; border: 1px solid #ff4d4d !important; }

        @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-5px);} 75% {transform: translateX(5px);} }
        @keyframes slideLeft { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .shake-anim { animation: shake 0.4s; border: 1px solid var(--danger); }
        
        @media (max-width: 768px) {
            body { flex-direction: column; height: auto; overflow-y: scroll; }
            .sidebar { width: 100%; box-sizing: border-box; padding: 20px; border-bottom: 1px solid #333; }
            .game-area { min-height: 80vh; padding: 20px 0; }
            .grid { grid-template-columns: repeat(5, 1fr); gap: 8px; width: 90vw; max-width: 350px; }
            .cell { width: auto; height: 16vw; max-height: 65px; font-size: 24px;}
            .balance-display { position: static; margin-bottom: 20px; }
            .live-feed { position: fixed; bottom: 0; z-index: 50; }
        }
    </style>
</head>
<body>
    <div id="auth-screen" class="overlay">
        <div class="modal">
            <h2>üîê Acesso Mines Pro</h2>
            <input type="tel" id="auth-cpf" placeholder="Seu CPF" maxlength="14">
            <input type="password" id="auth-pass" placeholder="Sua Senha">
            <button onclick="login()">ENTRAR</button>
            <button onclick="register()" class="secondary-btn">CRIAR CONTA</button>
            <p id="auth-msg" style="color: red; font-weight: bold;"></p>
        </div>
    </div>

    <div id="profile-modal" class="overlay hidden">
        <div class="modal" style="max-width: 500px;">
            <h2>üìú Hist√≥rico</h2>
            <div style="max-height: 300px; overflow-y: auto; margin-bottom: 20px;">
                <table style="width: 100%; font-size: 12px; text-align: left; border-collapse: collapse;">
                    <thead><tr style="color: #b1bad3;"><th style="padding: 8px;">Tipo</th><th>Valor</th><th>Status</th><th>Data</th></tr></thead>
                    <tbody id="transaction-list"></tbody>
                </table>
            </div>
            <button onclick="closeModal('profile-modal')" class="close-btn">FECHAR</button>
        </div>
    </div>

    <div id="deposit-modal" class="overlay hidden">
        <div class="modal">
            <h2>üí∞ Depositar</h2>
            <input type="number" id="dep-amount" placeholder="Valor (Ex: 20.00)">
            <button onclick="generatePix()">GERAR QR CODE</button>
            <button onclick="simulateDeposit()" style="background: #00a8ff; color: white; margin-top: 10px;">‚ö° SIMULAR APROVA√á√ÉO</button>
            <div id="pix-area" class="hidden" style="margin-top: 15px;">
                <img id="qr-img" src="" style="width: 200px; border: 2px solid white;">
                <textarea id="copy-paste" rows="3" readonly></textarea>
                <button onclick="copyPix()" style="background: #2f4553; color: white;">COPIAR</button>
            </div>
            <button onclick="closeModal('deposit-modal')" class="close-btn">FECHAR</button>
        </div>
    </div>

    <div id="withdraw-modal" class="overlay hidden">
        <div class="modal">
            <h2>üí∏ Sacar</h2>
            <input type="number" id="with-amount" placeholder="Valor">
            <select id="pix-type"><option value="cpf">CPF</option><option value="email">E-mail</option><option value="random">Chave Aleat√≥ria</option></select>
            <input type="text" id="pix-key" placeholder="Chave PIX">
            <button onclick="requestWithdraw()">SOLICITAR</button>
            <button onclick="closeModal('withdraw-modal')" class="close-btn">FECHAR</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="logo-area">üíé Mines Pro</div>
        <div class="user-info">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span>CPF: <span id="user-cpf-display">...</span></span>
                <button onclick="openModal('profile-modal')" style="background: #2f4553; border: none; color: white; cursor: pointer; padding: 5px 10px; border-radius: 5px; font-size: 10px;">üìú EXTRATO</button>
            </div>
        </div>
        <button class="bonus-btn" onclick="claimBonus()">üéÅ B√îNUS DI√ÅRIO</button>
        <div style="margin-bottom: 20px;"></div>
        <div class="control-group">
            <label>VALOR APOSTA</label>
            <div class="input-row">
                <input type="number" id="betAmount" value="5.00">
                <button onclick="adjustBet(0.5)">¬Ω</button>
                <button onclick="adjustBet(2)">2x</button>
            </div>
        </div>
        <div class="control-group">
            <label>MINAS</label>
            <select id="minesCount">
                <option value="3">3 Minas</option>
                <option value="5">5 Minas</option>
                <option value="10">10 Minas</option>
            </select>
        </div>
        <button id="action-btn">COME√áAR</button>
        <div class="finance-btns">
            <button onclick="openModal('deposit-modal')" class="dep-btn">DEPOSITAR</button>
            <button onclick="openModal('withdraw-modal')" class="with-btn">SACAR</button>
        </div>
    </div>

    <div class="game-area">
        <div class="balance-display">R$ <span id="balance">0.00</span></div>
        <div class="grid-container" id="grid-container"><div class="grid" id="grid"></div></div>
        <div class="stats-bar"><div id="multiplier-display">1.00x</div><div id="message-display">Fa√ßa sua aposta</div></div>
        <div class="live-feed"><div class="feed-item" id="live-feed-content"></div></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
